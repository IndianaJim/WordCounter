<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>js</title>
  </head>

  <body>
    <header>
      <h1>Word Frequency Counter</h1>
      <h4>using Javascript using split, forEach, map, & sort</h4>
    </header>

    <p id="instructions">Paste your text below for word frequency count...</p>
    <textarea rows="6" name="textBox" id="textBoxId"></textarea>
    <button onclick="getText()" id="countWordsButton">
      Count 'words' occurring at least once...
    </button>
    <h4 id="resultsTitle">Count Results</h4>
    <textarea rows="26" cols="1" name="outputBox" id="outputBoxId"></textarea>

    <script src="app.js"></script>
  </body>
</html>
